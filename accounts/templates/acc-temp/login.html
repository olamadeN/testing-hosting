{% extends 'gtemplate.html'%}


{% block content %}
<style>

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


</style>
    
    
<form class="form-signin" action="{% url 'accounts:login'%}" method="post">
    {%csrf_token%}
    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
    
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    <br>
    <input type="password" id="inputPassword" name="password"  class="form-control" placeholder="Password" required>
    
    {% if LoginForm.non_field_errors %}
        <div style="color:red;">
            <p>{{LoginForm.non_field_errors}}</p>
        </div>
    {%endif%}
    
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    <p class="mt-5 mb-3 text-muted">create an account here <a href="{% url 'accounts:signup' %}">sign up</a></p>
</form>

{% endblock %}
